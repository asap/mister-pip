		<title>Simple Calculator</title>

	<body>
		<header>
			<h1>Simple Calculator</h1>
			<div id = "logo"></div>
		</header>
		<section>
			<article>
				<fieldset id = "simple-calculator-container">
					<legend>Simple Calculator</legend>
					<form action = "calculator.php" method = "post">
						<div class = "input">Input 1st Number: </div><input type = "text" name = "fnum" /><br />
						<div class = "input" id = "snumber">Input 2nd Number: </div><input type = "text" name = "snum" /><br />
						<div class = "input">Answer : </div><input type = "text" name = "ans" /><br />
						<input type = "submit" value = "Calculate" name = "submit" /><br /><br />
						<div id = "operation">
							<!--I have used the onclick attribute in hopes that this would work.
								I have also used the js file with jquery in hopes that that would work.-->
							<input type = "radio" name = "op" value = "add"/>Add<br />
							<input type = "radio" name = "op" value = "sub"/>Subtract<br />
							<input type = "radio" name = "op" value = "mul"/>Multiply<br />
							<input type = "radio" name = "op" value = "div"/>Divide<br />
							<input type = "radio" name = "op" value = "modulo"/>Modulos<br />
							<input type = "radio" name = "op" value = "power"/>Power<br />
							<input type = "radio" name = "op" value = "sqrt"/>Square Root<br />
						</div>
					</form>
				</fieldset>
			</article>
		</section>
	</body>
